<div class="Container" id="google">
  <mat-card class="card">

    <table>

      <tr>
        <td>
          <div class="container">
            <div>
              <h1 style="margin-left:8px;font-weight: bold;"><span style="color:blue">F</span><span
                  style="color:red">u</span><span style="color:orange">n</span><span style="color:blue;">d</span><span
                  style="color :green;">o</span><span style="color:red">o</span></h1>
              <h3 style="margin-left:8px;font-weight: bold;">Create Your Fundoo Account</h3>
              <form [formGroup]="registration" (ngSubmit)="onSubmit()">
                <table>

                  <tr>
                    <td>

                      <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="firstname" formControlName="firstname">
                        <mat-error>Enter Firstname</mat-error>
                      </mat-form-field>


                    </td>

                    <td>
                      <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="lastname" formControlName="lastname">
                        <mat-error>Enter Lastname</mat-error>
                      </mat-form-field>

                    </td>
                  </tr>

                  <tr>
                    <td colspan="2">

                      <mat-form-field class="username" appearance="outline">
                        <mat-label>User Name </mat-label>
                        <input matInput autocomplete="off" formControlName="username" placeholder="Placeholder">
                        <mat-error>Enter username</mat-error>
                      </mat-form-field>

                      <div>You Can Use Letter, Number & Periods</div><br>
                      
                    </td>
                  </tr>


                  <tr>
                    <td>

                      <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" placeholder="Placeholder">
                        <mat-error>Enter Password</mat-error>
                      </mat-form-field>
                    </td>
                    <td>

                      <mat-form-field appearance="outline">
                        <mat-label>Confirm </mat-label>
                        <input type="password" matInput placeholder="Confirm" formControlName="confirm">
                        <mat-error>Enter Confirm</mat-error>
                      </mat-form-field>

                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2"><input type="checkbox" /> Show Password</td>
                  </tr>
                  <br>
                
                  <tr>
                    <td> <a style="color:#3F51B5;font-weight: bold;font-size: 16px;float: left;text-decoration: none;"
                        routerLink="/login">Sign In Instead</a></td>
                    <td style="float:right"> <button mat-raised-button color="primary" (click)="onSubmit">Next</button></td>
                  </tr>

                </table>
              </form>

            </div>
          </div>

        </td>
        <td>
          <img mat-card-image src="assets\google1.png" style="height:320px;width: 270px;">

        </td>
      </tr>

    </table>
  </mat-card>
</div>
